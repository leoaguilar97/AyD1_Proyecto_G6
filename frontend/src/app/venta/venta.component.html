<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">NUEVA VENTA</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="nombre_cliente"
                                    name="nombre_cliente" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Direcci√≥n</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="direccion_cliente"
                                    name="direccion_cliente" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nit</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="nit_cliente" name="nit_cliente" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Vendedor</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="vendedor" name="vendedor" class="form-control">
                                    <option *ngFor="let persona of personas" value="{{persona.id}}">{{persona.nombre}}
                                        {{persona.apellido}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Bodega</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="bodega" name="bodega" class="form-control"
                                    (ngModelChange)="seleccionBodega()">
                                    <option *ngFor="let bodega of bodegas" value="{{bodega.id}}">{{bodega.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="finalizar()" class="btn btn-success mr-2">Finalizar Venta</button>
                <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>





<div class="div" *ngIf="bodegaSeleccionada">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Producto</h4>
                <form class="form-sample">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Producto</label>
                                <div class="col-sm-9">
                                    <select [(ngModel)]="nueva_categoria" name="nueva_categoria" class="form-control">
                                        <option *ngFor="let cate of cats" value="{{cate.id}}">{{cate.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Cantidad</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" [(ngModel)]="direccion_cliente"
                                        name="direccion_cliente" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" (click)="agregar()" class="btn btn-primary mr-2">Agregar Producto</button>
                </form>
            </div>
        </div>
    </div>








    <!-- Tabla de Productos-->
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">RESUMEN VENTA</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> Cantidad </th>
                                <th> Nombre Producto </th>
                                <th> Precio </th>
                                <th> Importe </th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
