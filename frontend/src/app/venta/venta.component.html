<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title" id="titulo2">INVENTARIO DE PRODUCTOS</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label class="col-1 col-form-label" for="titulo1">Buscar Producto</label>
                            <div class="col-11">
                                <textarea class="form-control" id="exampleTextarea1" rows="2" [(ngModel)]="buscar_texto" name="buscar_texto"></textarea>
                            </div>
                          </div>
                    </div>
                </div>
                    <button type="submit" (click)="buscar()" class="btn btn-success mr-2">Buscar</button>
                    <button type="submit" (click)="verCotizacion()" class="btn btn-primary mr-2">Ver Cotizaci√≥n</button>
            </form>
        </div>
    </div>
</div>



<!-- Tabla de Productos-->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">PRODUCTOS</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> Nombre Producto </th>
                            <th> Vendedor </th>
                            <th> Precio </th>
                            <th> Cantidad </th>
                            <th> Agregar </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repitencia-->
                        <tr *ngFor="let producto of productos; let indexOfelement=index;">
                            <td>
                                <img class="mr-2" src="assets/images/menu_icons/88.png" alt="image" />
                            </td>
                            <td>
                                {{producto.nombre}}
                            </td>
                            <td>
                                {{producto.vendedor}}
                            </td>
                            <td>
                                {{producto.precio}}
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="cantidad[indexOfelement]" name="cantidad">
                            </td>
                            <td>
                                <button type="button" class="btn social-btn btn-danger py-0 px-0"><i
                                        class="mdi mdi-36px mdi-cart" (click)="agregar(producto.nombre, producto.precio, indexOfelement)"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
