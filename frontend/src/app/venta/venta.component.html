<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">NUEVA VENTA</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="nombre_cliente"
                                    name="nombre_cliente" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Direcci√≥n</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="direccion_cliente"
                                    name="direccion_cliente" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nit</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="nit_cliente" name="nit_cliente" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Vendedor</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="vendedor" name="vendedor" class="form-control">
                                    <option *ngFor="let persona of personas" value="{{persona.dpi}}">{{persona.nombre}}
                                        {{persona.apellido}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Bodega</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="bodega" name="bodega" class="form-control"
                                    (ngModelChange)="seleccionBodega()">
                                    <option *ngFor="let bodega of bodegas" value="{{bodega.id}}">{{bodega.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="finalizar()" class="btn btn-success mr-2">Finalizar Venta</button>
                <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
            </form>
        </div>
    </div>
</div>





<div class="div" *ngIf="bodegaSeleccionada">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Producto</h4>
                <form class="form-sample">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Producto</label>
                                <div class="col-sm-9">
                                    <select [(ngModel)]="id_producto_auxiliar" name="id_producto_auxiliar" class="form-control"
                                    (ngModelChange)="seleccionProducto()">
                                        <option *ngFor="let producto of productos" value="{{producto._id}}">{{producto.producto.nombre}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Precio</label>
                                <div class="col-sm-9">
                                    <label class="col-sm-3 col-form-label">{{precio_producto}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Cantidad</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" [(ngModel)]="cantidad_producto"
                                    name="cantidad_producto" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Disponibilidad</label>
                                <div class="col-sm-9">
                                    <label class="col-sm-3 col-form-label">{{disponibles_producto}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" (click)="agregar()" class="btn btn-primary mr-2">Agregar Producto</button>
                </form>
            </div>
        </div>
    </div>








    <!-- Tabla de Productos-->
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">RESUMEN VENTA</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td> Cantidad </td>
                                <td> Nombre Producto </td>
                                <td> Precio </td>
                                <td> Importe </td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Repitencia-->
                            <tr *ngFor="let venta of ventas">
                                <td>
                                    {{venta.cantidad}}
                                </td>
                                <td>
                                    {{venta.nombre}}
                                </td>
                                <td>
                                    {{venta.precio | number:'1.2-2'}}
                                </td>
                                <td>
                                    {{venta.precio * venta.cantidad | number:'1.2-2'}}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                   
                                </td>
                                <td>
                                    Total
                                </td>
                                <td>
                                    {{total | number:'1.2-2'}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
